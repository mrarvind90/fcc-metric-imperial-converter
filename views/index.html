<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Simple Unit Converter</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/public/assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon-16x16.png">
		<link rel="manifest" href="/public/assets/site.webmanifest">
		<link rel='stylesheet'
			  href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
			  integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'
			  crossorigin='anonymous'>
		<link rel='stylesheet' href='/public/css/index.css'>
	</head>
	<body>
		<div class='d-flex flex-column justify-content-center align-items-center' id='root'>
			<header class='w-100 text-center text-dark'>
				<h1 id='title' class='text-light'>Simple Unit Converter</h1>
				<p id='subtitle' class='text-light'>Convert from any metric units to imperial units and vice versa</p>
			</header>
			<main class='container position-relative d-flex flex-column align-items-center'>
				<section class='wrapper position-relative bg-dark rounded-2 d-flex flex-column'>
					<form id='form' class="form-inline d-flex flex-column">
						<div class="form-group mx-sm-3 mb-2">
							<label for="form-input" class="sr-only">Units</label>
							<input type="text" class="form-control text-center text-muted" id="form-input" name="input" placeholder="3.1mi">
						</div>
						<button type="submit" class="btn btn-secondary mx-sm-3 mb-2">Convert!</button>
					</form>
					<hr class='table-group-divider mx-sm-3'/>
					<p id='result' class='text-center text-light visually-hidden'></p>
					<code id='json-result' class='text-center text-light mx-sm-3 mb-2 bg-secondary visually-hidden'></code>
				</section>
			</main>
		</div>
		<script type='text/javascript' src='/public/js/index.js'></script>
	</body>
</html>
